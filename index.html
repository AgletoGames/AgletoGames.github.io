<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff; /* Choose a color that complements your image */
        }
        .background {
            width: 100%;
            height: 100%;
            background-image: url('images/pic01.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: fixed;
            top: 0;
            left: 0;
        }
        .logo {
            position: fixed;
            top: 100px;  /* Adjust this value to move the logo up or down */
            right: 100px;  /* Adjust this value to move the logo left or right */
            width: 150px;  /* Adjust the size of the logo */
            height: auto;  /* Maintain aspect ratio */
            transform: rotate(-20deg);  /* Slight rotation for sticker effect */
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));  /* Drop shadow that respects transparency */
            z-index: 1000;  /* Ensure logo appears above background */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="images/Logo_1.5MB.png" alt="Company Logo" class="logo">
</body>
</html>
